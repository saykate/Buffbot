<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buffbot Magic 8-ball</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Welcome to the Buffbot Magic 8-Ball</h1>
        </div>
        <div class="main-img">
            <img src="images/Fullsize Buffy.jpg" alt="Buffy the Vampire Slayer holding a glowing ball of energy" class="buffy-ball">
        </div>
        <div class="question">
            <p>Ask the Buffbot a question.</p>
            <input type="text" class="question-box">
        </div>
    </main>
    <div class="response-page hidden">
        <div class="gifs">
            <img class="not-active gif-item" src="https://media.giphy.com/media/10m8P1WznJjLK8/giphy.gif" alt="Buffy the Vampire Slayer saying deal with it">
            <img class="not-active gif-item" src="https://media1.popsugar-assets.com/files/thumbor/ifSpR9QfnNHvvg7ijFJwl-OxPjs=/fit-in/490x370/filters:format_auto():upscale()/2016/01/19/906/n/1922283/1823102343585982_mistake.gif" alt="Cordelia saying I don't see what this has to do with me">
            <img class="not-active gif-item" src="https://media1.popsugar-assets.com/files/thumbor/DyjxdBtynyGmsySkWGLX5T1lTP8=/fit-in/1000x540/filters:format_auto():upscale()/2016/01/19/906/n/1922283/6c85ad1b7a6460ff_whenworkgetstoostressful.gif" alt="Buffy the Vampire Slayer saying There's no problem that cannot be solved by chocolate">
        </div>
    </div>
</body>
</html>
