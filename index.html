<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buffbot Magic 8-ball</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Welcome to the Buffbot Magic 8-Ball</h1>
        </div>
        <div class="main-img">
            <img src="images/Fullsize Buffy.jpg" alt="Buffy the Vampire Slayer holding a glowing ball of energy" class="buffy-ball">
        </div>
        <div class="question">
            <p>Ask the Buffbot a question.</p>
            <input type="text" class="question-box">
        </div>
    </main>
    <div class="response-page hidden">
        <div class="gifs">
            <img class="not-active" src="https://media.giphy.com/media/10m8P1WznJjLK8/giphy.gif" alt="Buffy the Vampire Slayer saying deal with it">
            <img class="active" src="" alt="Buffy the Vampire Slayer saying you bet">
            <img class="not-active" src="" alt="Buffy the Vampire Slayer saying">
        </div>
    </div>
</body>
</html>
